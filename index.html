<script>
function myFunction( ) {
	
	function getQueryParams(qs) {
	    qs = qs.split('+').join(' ');
	
	    var params = {},
	        tokens,
	        re = /[?&]?([^=]+)=([^&]*)/g;
	
	    while (tokens = re.exec(qs)) {
	        params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
	    }
	
	    return params;
	}
	
	var query = getQueryParams(document.location.search);
	var codeVal = query.code;
	//alert(codeVal);
	var x=document.getElementById("codeId");
	//alert(x.innerHTML)
	var elem = document.getElementById("codeId"); // Get text field
	//alert(elem.value);
	elem.value = codeVal;
	//alert('elem.value: ', elem.value);
}

</script>
</head>
